<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gap</title>
    <style>
        .container{
            margin: 70px 0 0 50px;
            width: 700px;
            display: grid;

            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,200px);
            /* ab is grid k darmiyaan me gap lena chahta hun tou grid gap lunga */

            /* grid-row-gap: 15px;
            grid-column-gap: 25px; */

            /* shorthand--> pehle row ki value hoti hai phir colums ki  */

            grid-gap: 15px 25px;

        }
        .item1{
            background-color: blue;
        }
        .item2{
            background-color: red;
        }
        .item3{
            background-color: yellow;
        }
        .item4{
            background-color: goldenrod;
        }

        .item5{
            background-color: rgb(41, 204, 174);
        }

        .item6{
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <h1>Grid gap</h1>

    <div class="container">
        <div class="item item1">First</div>
        <div class="item item2">Second</div>
        <div class="item item3">third</div>
        <div class="item item4">fourth</div>
        <div class="item item5">fifth</div>
        <div class="item item6">Sixth</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning grid items</title>
    <style>
        .container{
            margin: 70px 0 0 50px;
            width: 700px;
            display: grid;

            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,200px);
            grid-gap: 15px 25px;

        }
        .item1{
            background-color: blue;
            /* ager me isko span krna chahta haun tou iski positioning spanning target k hisaab se krunga */
            grid-row: 1 / 2;
            /* hamari row starting aur ending 1 aur 2 as accoridng to lines of toolbar  */
            /* grid-column: 1 / 4;  */
            /* tou yun humne spanning krdi hai  */

            /* spanning ka aik aur tareeka hai wo hai */
            grid-column: 1 / span 3;
            /* is trh jitne span dengay utnay jo column hai utnA expand hojayega  */
            

        }
        .item2{
            background-color: red;
        }
        .item3{
            background-color: yellow;
            grid-row: 2/3;
            grid-column: 2/4;
        }
        .item4{
            background-color: goldenrod;
            
        }

        .item5{
            background-color: rgb(41, 204, 174);
        }

        .item6{
            background-color: hotpink;
        }

    </style>
    
</head>
<body>
    <h1>Spanning grid items</h1>
    <!-- spanning basically grid ki items ki expanding hai baki cheezain apne aap hi adjust hojayengi
    yeh bhi develloper toolbar se lines pta karengay aur us hisaab se krlengay  -->
    <h1>Grid gap</h1>

    <div class="container">
        <div class="item item1">First</div>
        <div class="item item2">Second</div>
        <div class="item item3">third</div>
        <div class="item item4">fourth</div>
        <div class="item item5">fifth</div>
        <div class="item item6">Sixth</div>
    </div>

</body>
</html>

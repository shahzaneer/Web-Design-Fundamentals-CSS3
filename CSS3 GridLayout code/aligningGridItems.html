<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning grid items</title>

     <style>
        main{
            padding: 0; margin: 0;
            text-align: center;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            
            grid-template-rows: repeat(2,120px );

           
            grid-gap: 15px;

            grid-auto-rows: 70px;
            /* align-items/self  -->vertical  alignment ko control krta hai grid items ki  */

            /* align-items: center; centre me  */
            /* align-items: start; start me  */
            /* align-items:end; end me ayega */

            /* align-items: stretch; yeh by default houta hai  */


            /* ager kisi makhsoos item ki designing krni hai tou us k selector me jaaker align item ki property use hogi  */


            /* justify-items/self ---> horizontally alignment ko control krta hai  */

            /* justify-items: start; left hojayengay */
            /* justify-items: end; right me  */
            /* justify-items: stretch; by default houta hai  */


            /* justify self -- aik makhssos ko horizontally align krne k liay use hongay  */


            /* place-items / place-self --> align items aur justify items  aur self ko ikhatta dene k liay use ki jane wali property hai */

            /* place-items: center center;  isme pehla align aur dusra justify wlaa hai */

            



            
        }
        .items1{background-color: orange;}
        .items2{background-color: blue;}
        .items3{background-color: aqua;
        grid-row: span 3;
        /* align-self: start; */
        /* justify-self: end; */
        /* place-self: end end ; */
        }
        .items4{background-color: rgb(14, 212, 47);}
        .items5{background-color: chartreuse;}
        .items6{background-color: darkcyan;}
        .items7{background-color: crimson;
        grid-column: span 2;
        }
        .items8{background-color: violet;}
    </style>
    
</head>
<body>
    <h1>aligning  grid items </h1>
    <main>
        <div class="items items1">one </div>
        <div class="items items2">two</div>
        <div class="items items3">three </div>
        <div class="items items4">four</div>
        <div class="items items5">five</div>
        <div class="items items6">six</div>
        <div class="items items7">Seven</div>
        <div class="items items8">Eight</div>
    </main>

</body>
</html>

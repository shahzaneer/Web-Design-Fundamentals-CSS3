<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Naming grid area </title>
    <style>
        h1{
            font-family: 'Gugi',cursive;
            text-align: center;
        }
        *{
            margin: 0; padding: 0;
        }
        main{
            text-align: center;
        }
        .container{
            width: 75%;
            margin: 50px auto;
            box-sizing: border-box;
            color: white;

            display: grid;
            
            grid-template-rows: 60px 60px 100px 200px 60px;
           
            grid-template-columns: repeat(3, 1fr) 150px;
           
            
            grid-gap: 15px;

            /* main container me new property grid template area use krni hai  */

            grid-template-areas: "header header header"
                                 "menu- menu- menu-"
                                 "box1 box2  sidebar "
                                 "content- content- sidebar"
                                 "footer footer footer";

                                 /* jahan jahan columns me app name dengay grid template me wo show hone lagaingay 
                                 yeh suitable tareeka nhi hai albatta kaafi complex hojata hai yeh  */
           
        }

        .header{
            background: orangered;
            grid-area:header ;
            /* pehle yun names define krlene hain grid area k */
            
            
        }
        .menu{
            background: greenyellow;
            grid-area: menu- ;
            
        }
        .box1{
            background: hotpink;
            grid-area: box1 ;
            
        
        }
        .box2{
            background: purple;
            grid-area:box2 ;     
        }
        .box3{
            background: tomato;
            grid-area:box3 ;
        }
        .content{
            background: cyan;
            grid-area:content- ;
        }
        .sidebar{
            background: linear-gradient(cyan,blue); 
            grid-area:sidebar ;
            

        }
        .footer{
            background: slategrey;
            grid-area:footer ;
        }
    </style>


</head>
<body>
    <h1>Naming grid Areas</h1>
    <main>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item menu">Menu</div>
        <div class="item box1">Box1</div>
        <div class="item box2">Box2</div>
        <div class="item box3">Box3</div>
        <div class="item content">Content</div>
        <div class="item sidebar">SideBar</div>
        <div class="item footer">Footer</div>
    </div>
    
    
</main>
</body>
</html>

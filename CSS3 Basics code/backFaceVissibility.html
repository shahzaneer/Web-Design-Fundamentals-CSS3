<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back face visibility</title>
    <style>
        .card{
            width: 300px;
            height: 300px;
            border: 0px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -150px;
            perspective: 500px;


        }
        .content{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .front,.back{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color:greenyellow;
            color:tomato;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
            backface-visibility: hidden;
            border-radius: 5px;
            


        }
        .card:hover .content{
            transform:rotateY(180deg) ;

        }

        .back{
            transform:rotateX(180deg) ;
           
        }
    </style>
</head>
<body>
    <h1>Back face visibility</h1>
    <!-- yeh transform k saath chalti hai  -->

    <div class="card">
        <div class="content">
        <div class="front">front</div>
        <div class="back">Back !</div>
        </div>

    </div>
</body>
</html>

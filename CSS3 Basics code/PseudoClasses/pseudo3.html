<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes 3</title>
    <style>
        /* link */
        ul a:link{
            color:yellow;
            /* background-color: aqua; */
            /* link hoga jisme usk access kr rhay hain yahan  */
            
        }
        /* hover --> yahni jesay hi mouse uper aye tou change ho kuch  */

        ul a:hover{
            color: black;
            border: 2px solid black;
            /* jese hi hover kia tou color black hogya  */
        }
        /* visited ---> yaani ap kisi link ko aik baar click kr chukay hain yaani visit kr chukay hain  */

        ul a:visited{ 
            color:burlywood;
        }

        /* active --> jb tk hum press kiay rakhayngay yahan */
        ul a:active{
            color: chartreuse;
        }



    </style>
</head>
<body>
    <h1>Pseudo classes 3</h1>
    <ul id="list">
        <li><a href="">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Contact us</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>

        ul ::marker{
            color: red;
        }

       ol li::marker{
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>Marker</h1>

    <!-- yeh pseudo element hai jb hum koi list banatay hain aur usse color dete hain tou dots ka bhi same color houta hai dots ko marker kethy hain dots aur listing item k color ko muktalif krne k liay kaam aata hai yeh  -->


    <ul class="list1">
        <li>ITU</li>
        <li>CUI</li>
        <li>PUCIT</li>
    </ul>


    <ol class="list2">
        <li>Abdullah Ijaz</li>
        <li>Shahzaneer Ahmed</li>
        <li>Shazil Nisar</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current color</title>
    <style>
        .parent{
            border: 1px solid black;
            color: crimson;
        }

        .parent h2,p{
            color: white;
        }

        .child{
            background-color: currentColor;
            /* jo iske parent ka color hoga wo current color hoga */
        }
    </style>
</head>
<body>
    <h1>Current color</h1>

    <div class="parent">
        <div class="child">
            <h2>Shahism</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium numquam cupiditate accusamus eos necessitatibus ut aut quibusdam?</p>

            <a href="">Click here</a>
        </div>
    </div>
</body>

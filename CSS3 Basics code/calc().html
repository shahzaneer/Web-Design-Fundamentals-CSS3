<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() function</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
        }
        #sc{
            border: 1px solid black;
            /* width: calc(100%-40px); */

            /* /* 100% lene oper hoga masla k padding +100% ki waja se scroll bar aajayega isko set krne k lliay  * hum yahan calculation ko hal krskte hain / */

            /* ab yeh calc k duran 100% width me se 40px minus kr k show krega  */
            width: 500px;
            height: 300px;
            background-color: aquamarine;
            padding: 20px;
            position: absolute;
            /* left: 50%; */
            left: calc(50% - 250px - 20px - 2px);
            top: calc(50% - 150px - 20px - 2px);

        }

        #header{
            border: 0px solid black;
            background-color: blue;
            width: 100%;
            height: 100px;

        }
        #footer{
            border: 0px solid black;
            background-color: blueviolet;
            width: 100%;
            height: 100px;
            

        }
        #content{
            border: 0px solid black;
            background-color: brown;
            width: 100%;
            height: calc(100vh - 200px);

        }
    </style>
</head>
<body>
    <!-- <h1>CSS Calc()</h1> -->

    <div id="header">header</div>
    <div id="content">content</div>
    <div id="footer">footer</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective</title>
    <style>
        #box{
            width: 400px;
            height: 250px;
            background-color: rgb(21, 159, 233);
            text-align: center;
            transform: rotateY(80deg)
            
           
        }
        .base{
            width: 400px;
            height: 250px;
            background-color: rgb(32, 186, 32);
            font-size: 20px;
            text-align: center;
            margin: 100px 0 0 100px;
            perspective: 800px;
            /* perspective 3D look ko clearly represent krta hai  */
            perspective-origin: bottom right;
          
        }
    </style>
</head>
<body>
    <h1> CSS perspective</h1>
   <div class="base">
    <div id="box">
        <h2>Iqbal</h2>
    </div>

</div>
</body>
</html>

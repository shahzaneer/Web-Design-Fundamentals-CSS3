<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation tag</title>
    <style>
        q{
            quotes: "❝" "❞" "‹" "›";
            /* quotes me " wo sign dena hai jo app shuru me aur akhir me lagana chahtay hain " */

            /* quotation marks characters find kr k hum new type k quotation marks daal skte hain  */

            /* https://unicode-table.com/en/203A/ 
            is site se hum lekste hain mukhtalif quotation marks   */
        }
    </style>
</head>
<body>
    <h1>Quotation tag</h1>

    <q>Khayal aadil na ho tou amal aadil nhi hoskta ~ <q>  wasif ali wasif RA</q> . </q>
    <!-- q tag quotation k tor per kaam krta hai  -->

</body>
</html>

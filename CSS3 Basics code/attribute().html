<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr()</title>

    <style>
       p::after{
           content: attr(class);
           color: red;
           font-size: large;
           /* yeh use houta hai zyada tar javascript k saath */
       } 
    </style>
</head>
<body>
    <h1>Attr()</h1>

    <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur facere suscipit molestiae mollitia eos. Harum nobis corporis perspiciatis laudantium aperiam amet animi neque ipsum, odit eius voluptate dolorem fugiat assumenda.</p>

</body>
</html>

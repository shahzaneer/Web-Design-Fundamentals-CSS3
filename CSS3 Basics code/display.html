<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1{
    
            /* none dengay tou remove hojayega aur dusri cheezain usse cover krlengi */
        }
        ul{
            border: 2px solid black;
        }
        li{
            border: 1px solid rgb(255, 0, 0);
            /* inline ka mtlb hai k yeh aik kay baad aik ayen yaani saath saath ayen ! */
            display: inline;
        }
        span{
            border: 2px solid green;
            /* ager aik k neechay aik ko lana hai ko display block krna hoga yeh span ko div ki power dedegi  phir width aur height ki properties bhi lg jayengi */
            /* display: block; */
            /* inline block ka mtlb yeh hai k yeh inline aur block dono ki roperties per kaam karega  */
            display: block;

        }
        a{
            border: 2px solid black;
            display: list-item;
            list-style: circle;
        }
    
    </style>
</head>
<body>
    <h1>Saeed Ajmal</h1>
    <div >
        <ul>
            <li>Alpha</li>
            <li>Beta</li>
            <li> Gamma</li>
            <li>phie</li>
        </ul>
        
    </div>
    <span>One</span>
    <span>Two</span>
    <span>Three</span>
    <span>Four</span>
    <a href="gcu1536x800.jpg">Click1</a>
    <a href="fonts/Pakistan_flag.jpg">click2</a>
    <a href="103303_right_sans_arrow_icon.png">click3</a>
</body>
</html>

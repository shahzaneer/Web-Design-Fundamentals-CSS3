<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox direction</title>
    <style>
        .container{
            border: 2px solid black;
            width: 70%;
            margin: 50px auto;

            display: flex;
            /* flex-direction: row; yeh by default value hoti hai row yani flex krte hi row me align hojatay hain divs  */

            /* flex-direction:row-reverse ; */

            /* direction right to left hogyi hai 4 se 1 ki trff jaarha hai  */

            /* flex-direction: column; yeh column banayega  */

            flex-direction: column-reverse; 
            /* ab yeh 4 se 1 k itrf bnayega column  */
            
        }
        .item1{
            background-color: aqua;
        }
        .item2{background-color: brown;
        }

        .item3{
            background-color: tomato;
        }
        .item4{
            background-color:teal;
        }
    </style>

</head>
<body>
    <h1>Flexbox direction</h1>
    
    <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">two</div>
        <div class="items item3">three</div>
        <div class="items item4">four</div>
    </div>

</body>
</html>

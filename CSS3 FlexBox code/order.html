<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox order</title>
    <style>
        .container{
            border: 2px solid black;
            width: 70%;
            margin: 50px auto;
            height: 400px;

            display: flex;

            /* order sites ko responsive krne me use houta hai */

                 
        }
        .item1{
            background-color: aqua;
            /* order: 0; */
            /* order lowest value se highest value ki trff jayega */

            order: 2;
        }
        .item2{background-color: brown;
            order: -1;
        }

        .item3{
            background-color: tomato;
            order: 1;
           
        }
        .item4{
            background-color:teal;
        }
    </style>

</head>
<body>
    <h1>Flexbox order</h1>
    
    <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">two</div>
        <div class="items item3">three</div>
        <div class="items item4">four</div>
    </div>

</body>
</html>

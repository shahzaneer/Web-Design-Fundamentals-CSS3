<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox grow</title>
    <style>
        .container{
            border: 2px solid black;
            margin: 50px auto;

            display: flex;
            

           
        }

        .items{
            margin: 5px;
            /* flex-grow: 0; by default  */

            flex-grow: 1;
            /* flex grow equally grow krdega flex items ko inko alag alag bhi grow kia jaskta hai  */
            /* flex-grow width per kaam krti hai */

        }
        .item1{
            background-color: aqua;
            flex-grow: 0.5;
        }
        .item2{background-color: brown;
        }

        .item3{
            background-color: tomato;
            flex-grow: 2;
            /* 3 wala sbse bara hai  */
        }
        .item4{
            background-color:teal;
        }
        .item5{
            background-color:springgreen;
        }
        
    </style>

</head>
<body>
    <h1>Flexbox grow</h1>
    
    <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">two</div>
        <div class="items item3">three</div>
        <div class="items item4">four</div>
        <div class="items item5">five</div>
      
    </div>

</body>
</html>

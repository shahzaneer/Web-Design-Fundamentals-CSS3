<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox basics</title>
    <style>
        .container{
            border: 2px solid black;
            width: 70%;
            margin: 50px auto;

            display: flex;
            /* display flex krte hi divs automatically row me hojatay hain  */

        }
        .item1{
            background-color: aqua;
        }
        .item2{background-color: brown;
        }

        .item3{
            background-color: tomato;
        }
        .item4{
            background-color:teal;
        }
    </style>

</head>
<body>
    <h1>Flexbox basics</h1>
    <!-- yeh use hota hai aik row ya aik column ko aik waqt me different tarah se align krne k liay -->

    <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">two</div>
        <div class="items item3">three</div>
        <div class="items item4">four</div>
    </div>

</body>
</html>
